<script type="text/ng-template" id="templateId">
	<center>
		<div id = "loginform">
			<form>
				<input type = "text" id = "login" ng-model="user.email" placeholder = "Email Id" name = "uid">
				<input type = "password" id = "password" ng-model="user.pass" name = "upass" placeholder = "***">
				<input type = "submit" ng-click="loginDemo(user)" value = "Login">{{nam}}
			</form>
		</div>
	</center>
</script>
