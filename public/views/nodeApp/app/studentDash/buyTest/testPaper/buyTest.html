<div id="content">
<div class="row">
    <big-breadcrumbs items="['Test Papers', 'Buy ']" icon="table"
                     class="col-sm-6"></big-breadcrumbs>
<div>
    <section class="col-sm-2">
      <select class="form-control" ng-model="cls.Id" >
        <option value="">All Classes</option>
        <option ng-repeat="s in classShow" value="{{s.classID}}"> {{s.className}}</option>
      </select>
    </section>
    <!-- ng-change="myFilter(1,cls.Id)" -->
    <section class="col-sm-2">
      <select class="form-control" ng-model="board.Id" ng-options="s.boardId as s.name for s in boardShow">
        <option value="">All Boards</option>
      </select>
    </section>
    <section class="col-sm-2">
      <!-- <span>Select a Subject</span> -->
      <select class="form-control"  ng-model="sub.Id">
        <option value="">All Subjects</option>
        <option ng-value="sub.Id" ng-repeat="sub in subShow | orderBy:'Name'">{{sub.Name}}</option>
      </select>
    </section>
</div>
</div>
<div>

    <section class="col-sm-12">
      <a ui-sref="app.student.cart" class="btn btn-default shop-btn pull-right">
        <i class="fa fa-1x fa-shopping-cart"></i>
        <span class="air air-top-right label-danger txt-color-white padding-3 ">{{itemNum || 0}}
        </span>
      </a>
    </section>
</div>  
<br>
<div style="margin-top: 30px !important;">
  <section class="row">
    <!--  subject wise -->
    <section  class="col col-sm-12">
    <section ng-repeat=" (key,value) in datas   " class="col col-sm-12">
<section ng-show="value.testpapers.length > 0">
  <section ng-show="testShow.length>0" style="border-bottom-style: solid;border-color: #fff;font-weight: 900;font-size: medium" class="col col-sm-12">{{value.subject.Name}}  <span class="pull-right">No. of items: &nbsp{{testShow.length}}</span> </section>

      <section class="col col-sm-12">
       <div ng-repeat="paper in ( testShow = ( value.testpapers | filter: {'subjectID': sub.Id ||''} | filter: {'classID': cls.Id ||''} | filter: {'boardID': board.Id ||''})) " style="position: relative;float: left;width: 15%; box-sizing: border-box; margin: 3%;" class="col-md-4 col-sm-6 col-xs-12">
       <a href="">
        <div ng-click="add(paper)">
          <img style="width:108px; border: 4px solid #fff; margin:5px;" ng-src="{{paper.image}}" />
          <div style="left: 8px; position: relative;margin-bottom: 9px;">
            <b > {{paper.name}}</b> <br>
            <span ng-if="paper.price !='0'">â‚¹ {{paper.price}}</span>
            <span ng-if="paper.price =='0'"></span>
          </div>
        </div>
      </a>
    </div>
  </section>

</section>
</section> 

</section>
</section>
</div>
