<div id="content">
<div class="row">
    <big-breadcrumbs items="['Cash Card', 'Buy ']" icon="table"
                     class="col-sm-6"></big-breadcrumbs>
<div>
    <section class="col-sm-6">
      <a ui-sref="app.student.cart" class="btn btn-default shop-btn pull-right">
        <i class="fa fa-1x fa-shopping-cart"></i>
        <span class="air air-top-right label-danger txt-color-white padding-3 ">{{itemNum || 0}}
